<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/system@5.10.0/dist/system/system.css" integrity="sha512-Vrl5ZSCpwf8gJWO3O2waL/uhYCG2jEmaO43ZMtAWiJ2DDl3zyWhgB8GimFHaI5NYCDt/Nx5opBm1e6N/hzzZAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #2980B9, #6DD5FA);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h2 {
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
        text-align: center;
    }

    img {
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    a {
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
        font-size: 18px;
        border: 2px solid #fff;
        border-radius: 5px;
        margin: 10px;
        transition: all 0.3s ease-in-out;
    }

    a:hover {
        background-color: #fff;
        color: #2980B9;
    }
</style>
<body>
    <h2>Welcome to Healthcare Hub</h2>
    <p>Your one-stop solution for finding the nearest emergency rooms and scheduling appointments with ease.</p>
    <img src="https://media1.tenor.com/m/igRLRCPgjvEAAAAC/its-happening-michael-scott.gif" alt="Healthcare Image">
    <a href="/login">Login</a>
    <a href="/signup">Signup</a>
</body>
</html>
