<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Queue</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/dist/umd/material-design-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/dist/umd/material.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #appointmentsList {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px; /* Adjust the width as needed */
        }

        .appointment {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .appointment-info {
            flex-grow: 1;
        }

        .appointment button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal Styling */
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px; /* Adjust the width as needed */
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Align Pick Patient button to the right */
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Add margin to separate from the information */
            float: right;
        }
    </style>
</head>
<body>
    <h2>Patient Queue</h2>
    <ul id="appointmentsList"></ul>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Patient Information</h3>
            <div id="patientInfo"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch appointments from the server
            fetch('/get_appointments')
                .then(response => response.json())
                .then(appointments => displayAppointments(appointments))
                .catch(error => console.error('Error:', error));
        });

        function handleLoginResponse(response) {
            if (response.redirect) {
                window.location.href = response.redirect;
            } else {
                // Handle other responses as needed
                console.error(response.message);
            }
        }

        function displayAppointments(appointments) {
            var appointmentsList = document.getElementById('appointmentsList');

            appointments.forEach((appointment, index) => {
                var li = document.createElement('li');
                li.classList.add('appointment');

                li.innerHTML = `
                    <div class="appointment-info">
                        <strong>Patient Name:</strong> ${appointment.patient_id}<br>
                    </div>
                    <button onclick="openModal('${appointment.patient_id}','${appointment.medical_history}','${appointment.current_problem}')">View Appointment</button>
                `;

                appointmentsList.appendChild(li);
            });
        }

        function openModal(appointmentId, medicalHistory, currentProblem) {
            // Fetch patient information based on the appointmentId
            // Replace this with your logic to fetch and display patient info
            var patientInfo = `Patient ID: ${appointmentId} <br>
                               Medical History:  ${medicalHistory}<br>
                               Current Problem:  ${currentProblem}`;

            // Add the "Pick Patient" button inside the modal content
            document.getElementById('patientInfo').innerHTML = `<button onclick="pickPatient('${appointmentId}')">Pick Patient</button>`;
            document.getElementById('patientInfo').innerHTML += patientInfo;

            // Display the modal
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Close the modal if the user clicks anywhere outside the modal
        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        function pickPatient(appointmentId) {
            // Add logic to remove the data of the user from the appointments table
            // Use the appointmentId parameter to delete the corresponding data
            console.log(appointmentId)
            fetch(`/remove_appointment/${appointmentId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Patient picked successfully!');
                    closeModal();
                    
                    fetch('/get_appointments')
                        .then(response => response.json())
                        .then(appointments => displayAppointments(appointments))
                        .catch(error => console.error('Error:', error));
                } else {
                    alert('Failed to pick patient. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
